<div class="modal fade" id="getTableModal" tabindex="-1" aria-labelledby="getTableModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      </div>

        <form id="getTable" action="" method="post">

          <div class="text-input">
            <div class="text-input__wrapper">
              <input id="name" class="text-input__field" type="text" name="name" value="" onblur="this.setAttribute('value', this.value);">
              <label class="text-input__label" for="name">
                <span class="text-input__label-content">Ім'я</span>
              </label>
            </div>
            <span class="text-input__error"></span>
          </div>

          <div class="text-input">
            <div class="text-input__wrapper">
              <input id="surname" class="text-input__field" type="text" name="surname" value="" onblur="this.setAttribute('value', this.value);">
              <label class="text-input__label" for="surname">
                <span class="text-input__label-content">Прізвище</span>
              </label>
            </div>
            <span class="text-input__error"></span>
          </div>

          <div class="text-input">
            <div class="text-input__wrapper">
              <input id="state" class="text-input__field" type="text" name="state" value="" onblur="this.setAttribute('value', this.value);">

              </label>
            </div>

          </div>

            <div class="text-input__wrapper">
              <input id="organization" class="text-input__field" type="text" name="organization" value="" onblur="this.setAttribute('value', this.value);">
              <label class="text-input__label" for="organization">
                <span class="text-input__label-content">Організація</span>
              </label>
            </div>
            <span class="text-input__error"></span>
          </div>

              <label class="text-input__label" for="email">
                <span class="text-input__label-content">Email</span>
              </label>
            </div>
            <span class="text-input__error"></span>
          </div>

          <div class="field-checkbox__wrapper" style="margin-top:32px;">
            <div class="field-checkbox">
              <label class="field-checkbox__name">

                <input class="field-checkbox__input" type="checkbox">
                <span class="field-checkbox__name-text">Таблиця за 2019 рік</span>

              <label class="field-checkbox__name">
                <input class="field-checkbox__input" type="checkbox">
                <span class="field-checkbox__name-text">Таблиця за 2020 рік</span>
              </label>
            </div>
          </div>

      </div>
      <div class="modal-footer">
        <button form="getTable" type="submit" class="btn">Отправить</button>
      </div>
    </div>
  </div>
</div>
